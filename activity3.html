<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>activity3</title>
</head>
<body>
 <h6>while loop in js</h6>  
 <p id="p1"></p>
 <script>
    var text='';
    var i=1;
    while(i<=10){
        text+="5* "+i+" = "+(5*i)+"<br>";
        i++;

    }
    document.getElementById("p1").innerHTML=text;
 </script>

</body>
</html>
