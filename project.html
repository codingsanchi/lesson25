<!DOCTYPE html>
<html lang="en">
<head>
    
    <title> project</title>
</head>
<body>
    <h1>while loop</h1>
    <p id="p1"></p>
    <script>
        var text='';
        var i=0;
        while (i<=10) {text+="<br> the number is"+math.floor(math.random()*10);
        i++;
    }
        document.getElementById("p1").innerHTML=text;
            </script>

</body>
