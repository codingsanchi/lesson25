<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>activity2</title>
</head>
<body>
    <h1>conditional statement</h1>
    <button onclick="myfunction()">click me</button>
    <p id="p1"></p>
    <p id="p2"></p>
    <script>
        var greeting="";
        var time=new Date().getHours();
        function myfunction(){
            if (time<10){
                greeting="good morning";
            }
            else if (time<20){
                greeting="good day";
            }
else{
    greeting="good evening";
}
document.getElementById("p1").innerHTML="current time is "+time;
document.getElementById("p2").innerHTML=greeting;
        }
    </script>
</body>
</html>
